<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>
                    Cập nhật quyền
                </h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                    <li class="breadcrumb-item" ui-sref="application_roles" style="cursor:pointer">Danh mục quyền</li>
                    <li class="breadcrumb-item active">Cập nhật</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">

    <div class="card card-info">
        <!-- /.card-header -->
        <!-- form start -->
        <!-- novalidate: không cho phép validate mặc định -->
        <!-- ng-model: cơ chế bidding dữ liệu lên khai báo từ controller  -->
        <form class="form-horizontal" novalidate name="frmUpdateAppRole" role="form">
            <div class="card-body">
                <div class="form-group" ng-class="{ 'has-error' : frmAddAppRole.name.$invalid && !frmAddAppRole.name.$pristine }">
                    <label class="col-sm-2 control-label">Tên quyền</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control"
                               required reqired-message="Tên nhóm bắt buộc." ng-model="role.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" ng-model="role.Description"></textarea>

                    </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" class="btn btn-info" ng-click="updateApplicationRole()">Save</button>
                <a ui-sref="application_roles" class="btn btn-default">Hủy bỏ</a>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
</section>
