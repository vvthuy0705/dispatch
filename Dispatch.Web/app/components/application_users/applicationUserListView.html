<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 style="font-weight:bold;">Danh sách người dùng</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Danh sách người dùng</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Danh sách người dùng</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  id="txtSearch"  ng-model="filterExpression" placeholder="Nhập từ khóa..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- có thể dùng c1: ng-click="AddProductCatogory(), c2: ui-sref -->
                    <button class="btn btn-success" ui-sref="add_application_user">Thêm mới</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Tên người dùng</th>
                                        <th>Tài khoản</th>
                                        <th>Email</th>
                                        <th>Đơn vị</th>
                                        <th style="width:10%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in data | filter:filterExpression">
                                        <td><a ui-sref="edit_application_user({id:item.Id})">{{item.FullName}}</a></td>
                                        <td><a ui-sref="edit_application_user({id:item.Id})">{{item.UserName}}</a></td>
                                        <td>{{item.Email}}</td>
                                        <td>{{item.GroupName}}</td>
                                        <td>
                                            <a ui-sref="edit_application_user({id:item.Id})" class="btn btn-sm btn-primary"><i class="fa fa-pencil-alt"></i></a>
                                            <button type="button" class="btn btn-sm btn-danger" ng-click="deleteItem(item.Id,item.GroupName)" ><i class="fa fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>    
                            </table>
                            <div ng-if="loading" style="z-index:1">
                                <div class="col-xs-5"></div>
                                <div class="col-xs-5">
                                    <i class="fa fa-refresh" aria-hidden="true"></i> <label class="label label-primary"> Đang tải....</label>
                                </div>
                                <div class="col-xs-5"></div>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer clearfix">
                            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProduct(page)"></pager-directive>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
<!-- /.content-wrapper -->
