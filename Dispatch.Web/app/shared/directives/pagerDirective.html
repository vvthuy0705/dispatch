<!-- icon bootrap https://raquo.net/ -->
<div>
    <div ng-hide="(!pagesCount||pagesCount <2)" style="display:inline">
        <ul class="pagination pagination-sm m-0 float-left">
            <!-- ng-hide ẩn phần tử đó đi nếu phần tử đó là đúng -->
            <li class="page-item"><a class="page-link" style="cursor:pointer" ng-hide="page == 0" ng-click="search(0)">&laquo;</a></li>
            <li class="page-item"><a class="page-link" style="cursor:pointer" ng-hide="page == 0" ng-click="search(page-1)">&lsaquo;</a></li>
            <li class="page-item" ng-repeat="n in range()" ng-class="{active:n==page}">
                <a class="page-link" ng-click="search(n)" style="cursor:pointer" ng-if="n !=page">{{n+1}}</a>
                <span class="page-link" ng-if="n == page">{{n+1}}</span>
            </li>
            <li class="page-item"><a class="page-link" style="cursor:pointer" ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))">&rsaquo;</a></li>
            <li class="page-item"><a class="page-link" style="cursor:pointer" ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)">&raquo;</a></li>
        </ul>
    </div>
</div>
